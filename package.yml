name       : scrcpy
version    : '1.23'
release    : 18
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.23.tar.gz : 47686af76e2314404deda0eea58761ca1378a6a1567408b4560683461c7ea18b
    - https://github.com/Genymobile/scrcpy/releases/download/v1.23/scrcpy-server-v1.23 : 2a913fd47478c0b306fca507cb0beb625e49a19ff9fc7ab904e36ef5b9fe7e68
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
