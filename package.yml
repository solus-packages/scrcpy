name       : scrcpy
version    : '1.22'
release    : 17
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.22.tar.gz : 96af955957f354cca78971be0fb54dfbd86a5b520f98a2563d3f0b0a54f4ec5a
    - https://github.com/Genymobile/scrcpy/releases/download/v1.22/scrcpy-server-v1.22 : c05d273eec7533c0e106282e0254cf04e7f5e8f0c2920ca39448865fab2a419b
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
