name       : scrcpy
version    : '1.21'
release    : 16
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.21.tar.gz : 76e16a894bdb483b14b7ae7dcc1be8036ec17924dfab070cf0cb3b47653a6822
    - https://github.com/Genymobile/scrcpy/releases/download/v1.21/scrcpy-server-v1.21 : dbcccab523ee26796e55ea33652649e4b7af498edae9aa75e4d4d7869c0ab848
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
