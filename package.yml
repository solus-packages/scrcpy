name       : scrcpy
version    : '1.13'
release    : 8
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.13.tar.gz : 6f65a22b495240358a56f84098edc48e9e396eab20b6130538088d96eb7e36f0
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(sdl2)
    - openjdk-8
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$pkgfiles/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
