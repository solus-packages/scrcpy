name       : scrcpy
version    : '1.19'
release    : 14
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.19.tar.gz : 40ac2059618f18a0e6f9cd0e40d3bff240ade98664bd619422f875bff7e8c70e
    - https://github.com/Genymobile/scrcpy/releases/download/v1.19/scrcpy-server-v1.19 : 876f9322182e6aac6a58db1334f4225855ef3a17eaebc80aab6601d9d1ecb867
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
