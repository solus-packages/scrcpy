name       : scrcpy
version    : '1.10'
release    : 4
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.10.tar.gz : 71bd3b01f26233d73b91c0953ce004bd3195bcfd0c83b76c269094fb06e5ffa5
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(sdl2)
    - openjdk-8
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$pkgfiles/scrcpy-server-v$version.jar" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
