name       : scrcpy
version    : '1.24'
release    : 20
source     :
    - https://github.com/Genymobile/scrcpy/archive/v1.24.tar.gz : e3054ad453ac577b941f8df0eabc94e842affc6e1d10ba8d21cededfa2eacc73
    - https://github.com/Genymobile/scrcpy/releases/download/v1.24/scrcpy-server-v1.24 : ae74a81ea79c0dc7250e586627c278c0a9a8c5de46c9fb5c38c167fb1a36f056
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install
